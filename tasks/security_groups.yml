---
  - name: create ec2 security group
    ec2_group:
      name: "{{ sg_name }}"
      description: "{{ sg_name }}"
      region: "{{ region }}"
      state: present
      vpc_id: "{{ vpc_IDs }}"


    
  # inbound rules
      rules:
        - proto: tcp
          ports:
            - 80
            - 443
          cidr_ip: 0.0.0.0/0
        - proto: udp
          ports:
            - 67
            - 68
          cidr_ip: 0.0.0.0/0


